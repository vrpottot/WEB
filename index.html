<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=play_arrow" />
    <title>Rocket Business</title>
</head>
<body>
    <div class="video-container">
        <img src="img/back_video.png" alt="back">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
            <button class="video-container-button" width="192" height="33">
                <span>Смотреть видео</span>
                <img src="img/play.svg" alt="">
            </button>
        </a>
    </div>

    <div class="product-cards-container">
        <div class="card-1">
            <img src="img/1.png" alt="Горох в стручках" class="product-image" />
            <div class="icons">
                <svg class="icon heart" viewBox="0 0 24 24"><path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 1 0-7.8 7.8l1 1L12 21l7.8-7.8 1-1a5.5 5.5 0 0 0 0-7.8z"/></svg>
                <svg class="icon eye" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            </div>
            <div class="overlay">
                <h3 class="title">Горох в стручках, 1 кг</h3>
                <div class="bottom-row">
                    <div class="badges">
                        <span class="discount">- 29%</span>
                        <span class="tag">Товар дня</span>
                    </div>
                    <div class="bottom-bar">
                        <span class="price">570 ₽</span>
                        <button class="btn">Оставить заявку</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Правая колонка: Голубика и Морковь -->
        <div class="product-column">
            <div class="card-2">
                <img src="img/2.png" alt="Голубика" class="product-image" />
                <div class="icons">
                    <svg class="icon heart" viewBox="0 0 24 24"><path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 1 0-7.8 7.8l1 1L12 21l7.8-7.8 1-1a5.5 5.5 0 0 0 0-7.8z"/></svg>
                    <svg class="icon eye" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                </div>
                <div class="overlay">
                    <h3 class="title">Голубика лесная, 200 г</h3>
                        <div class="bottom-row">
                            <div class="badges">
                                <span class="discount pink">- 31%</span>
                                <span class="tag blue">Распродажа</span>
                            </div>
                            <div class="bottom-bar">
                                <span class="price">140 ₽</span>
                                <button class="btn">Оставить заявку</button>
                            </div>
                        </div>
                </div>
            </div>

            <div class="card-3">
                <img src="img/3.png" alt="Морковь" class="product-image" />
                <div class="icons">
                    <svg class="icon heart" viewBox="0 0 24 24"><path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 1 0-7.8 7.8l1 1L12 21l7.8-7.8 1-1a5.5 5.5 0 0 0 0-7.8z"/></svg>
                    <svg class="icon eye" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                </div>
                <div class="overlay">
                    <h3 class="title">Морковь мытая, 1 кг</h3>
                    <div class="bottom-row">
                        <div class="badges">
                            <span class="tag violet">Хит</span>
                        </div>
                        <div class="bottom-bar">
                            <span class="price">140 ₽</span>
                            <button class="btn">Оставить заявку</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-container">
            <div class="product-row">
                <div class="card-4">
                    <img src="img/4.png" alt="Попкорн" class="product-image2" width="184" height="183"/>
                    <div class="icons">
                        <svg class="icon heart" viewBox="0 0 24 24"><path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 1 0-7.8 7.8l1 1L12 21l7.8-7.8 1-1a5.5 5.5 0 0 0 0-7.8z"/></svg>
                        <svg class="icon eye" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                    </div>
                    <div class="badges4">
                        <span class="tag">Товар дня</span>
                        <span class="discount">- 29%</span>
                    </div>
                    <div class="card-text">
                        <h3 class="title">Попкорн солёный,<br>для СВЧ-печи, 120 г</h3>
                        <div class="text-bottom">
                            <span class="price">160 ₽</span>
                            <button class="btn">Оставить заявку</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="product-row">
                <div class="card-5">
                    <img src="img/5.png" alt="Мороженое" class="product-image2" width="184" height="183" />
                    <div class="icons">
                        <svg class="icon heart" viewBox="0 0 24 24"><path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 1 0-7.8 7.8l1 1L12 21l7.8-7.8 1-1a5.5 5.5 0 0 0 0-7.8z"/></svg>
                        <svg class="icon eye" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                    </div>
                    <div class="badges5">
                        <span class="discount violet">Хит</span>
                    </div>
                    <div class="card-text">
                        <h3 class="title">Эскимо с малиной,<br>150 г</h3>
                        <div class="text-bottom">
                            <span class="price">190 ₽</span>
                            <button class="btn">Оставить заявку</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slider-buttons">
                <button class="slider-buttons1 active"></button>
                <button class="slider-buttons2"></button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal" >
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Оставить заявку</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <form id="applicationForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-input" placeholder="Ваше имя *" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="Номер телефона*" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-footer">
                    <div class="checkbox-group">
                        <input type="checkbox" id="agree" required>
                        <label for="agree" class="checkbox-label">Я соглашаюсь с обработкой персональных данных</label>
                    </div>
                    <button type="submit" class="submit-btn">Отправить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
